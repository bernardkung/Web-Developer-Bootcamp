<!DOCTYPE html>
<html>
    <head>
        <title>Login Demo</title>
    </head>
    <body>

        <!-- action - where the form sends data to -->
        <!-- method - what HTTP method (get/post) -->

        <h1>Login</h1>
        <form action="http://www.google.com" method="">
            <input name="username" type="text" placeholder="username">
            <input password="password" type="password" placeholder="password">
            <input type="submit">
        </form>
    </body>
</html>
