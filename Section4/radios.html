<!DOCTYPE html>
<html>
    <head>
        <title>Radio</title>
    </head>
    <body>
        <p>Do you prefer dogs or cats?</p>
        
        <form action="http://www.google.com">
            <label for="dogs">Dogs: </label>
            <input type="radio" name="petChoice" id="dogs" value="dogs"/>
            <label for="cats">Cats: </label>
            <input type="radio" name="petChoice" id="cats" value="cats"/>
            
            
            <button>Go!</button>
        </form>
            
        <p>Pick your favorite color:</p>
        <form action="http://www.google.com">
        <select name="color">
            <option>Red</option>
            <option>White</option>
            <option>Blue</option>
        </select>
        <button>Choose!</button>
        </form>
        
        <p>What's your mood:</p>
        <form action="http://www.google.com">
        <select name="sad">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>
        <button>Pick!</button>
        </form>
        
        <p>Enter some text:</p>
        <form action="http://www.google.com">
            <textarea rows="10" cols="10" name="textArea2"></textarea>
            <button>Finish!</button>
        </form>
        
        
        
    </body>
</html>
