<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link rel="stylesheet" href="assets/css/todos.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="assets/js/lib/jquery-2.1.4.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>To-Do List <i class="fa fa-edit"></i></h1>
    <input type="text" placeholder="Add New Todo" maxlength="255">

    <ul>
      <li>Buy new turtle<span><i class="fa fa-trash"></i></span></li>
      <li>Feed new turtle<span><i class="fa fa-trash"></i></span></li>
      <li>Walk new turtle<span><i class="fa fa-trash"></i></span></li>
    </ul>
  </div>

  <script src="assets/js/todos.js"></script>

</body>
</html>
