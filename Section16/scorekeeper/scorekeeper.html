<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="scorekeeper.css" type="text/css">
</head>
<body>
    <div class="center">
    <h1><span id="score1" class="score">0</span> to <span id="score2" class="score">0</span></h1>
    <p>Playing to: <span id="goal">5</span></p>
    <input type="number">
    <div class="group">
        <button id="button1">Player One</button>
        <button id="button2">Player Two</button>
        <br>
        <button id="reset">Reset</button>
    </div>

    <script type="text/javascript" src="scorekeeper.js"></script>
    </div>
</body>
</html>
