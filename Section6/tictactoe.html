<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="ttt_styles.css" type="text/css">
    </head>

    <body>
        <div>
            <h1>Tic Tac Toe</h1>
            <table>
                <tr>
                    <td class="x_left y_top"></td>
                    <td class="x_center y_top"></td>
                    <td class="x_right y_top"></td>
                </tr>
                <tr>
                    <td class="x_left y_mid"></td>
                    <td class="x_center y_mid"></td>
                    <td class="x_right y_mid"></td>
                </tr>
            <tr>
                    <td class="x_left y_bot"></td>
                    <td class="x_center y_bot"></td>
                    <td class="x_right y_bot"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
